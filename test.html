<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Unit Tests</title>
    <script type="module">
        import { uiReady } from './test.js';
        uiReady();
    </script>
    <link rel="stylesheet" href="./across-space-and-time.css">
    <style>
    :root {
        --fg-success: hsl(80, 75%, 40%);
        --fg-fail: hsl(20, 88%, 50%);
    }
        
    body {
        font-size: 10pt;
    }
    #testOutput {
        margin: 0.5em;
        padding: 0;
        list-style-type: none;
    }
    li {
        list-style-type: none;
        margin: 2.5pt 0;
        padding: 0;
    }
    li.header {
        margin-top: 1.25em;
        font-family: system-ui, sans-serif;
        font-size: 12pt;
        font-weight: 500;
    }
    li.success {
        color: var(--fg-success);
        font-weight: 600;
    }
    li.warn {
        color: var(--fg-fail);
    }
    li.trace {
        font-size: 8pt;
        margin-top: 2.5pt;
    }
    </style>
</head>
<body>
    <ul id="testOutput"></ul>
    <div id="visualizations"></div>
    <div id="domContainer" style="visibility: hidden;"></div>
</body>
</html>
